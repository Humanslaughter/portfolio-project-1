<body>
    <header>
        <a href="index.html" class="h1-link">
            <hgroup id="logo">

            </hgroup>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html"></a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>

    <div id="hero-outer">
        <div id="hero-image"></div>
    </div>

    <br>
    <section id="contact-section">
        <h1><img src="assets/css/images/logotype.jpg" alt="Logotype" id="contact-image"></h1>
        <br>
        <div id="contact-div">
                <div id="contact-social">
                    <h2 class="contact-h2-social">Socials</h2>
                    <ul class="ul-social">
                        <li class="contact-li"><a href="https://www.facebook.com/wikstromphotos" target="_blank" rel="noopener" aria-label="My Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i> Wikström Photography</a></li>
                        <li class="contact-li"><a href="https://twitter.com/wikstromphotos" target="_blank" rel="noopener" aria-label="My Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i> Wikstromphotos</a></li>
                        <li class="contact-li"><a href="https://www.instagram.com/wikstromphotos" target="_blank" rel="noopener" aria-label="My Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i> Wikstromphotos</a></li>
                    </ul>
                </div>

                <div id="contact-email">
                    <h2 class="contact-h2-email">Email</h2>
                    <ul class="ul-email">
                        <li class="contact-li"><a href="mailto:wikstromphotography@hotmail.com" target="_blank" rel="noopener" aria-label="My e-mail (opens in a new tab)">Wikström Photography <i class="fa-regular fa-envelope"></i></a></li>
                    </ul>
                </div>
        </div>
    </section>

    <footer id="contact-footer">
        <ul class='social-links'>
             <li>

             </li>
             <li>

             </li>
             <li>
                 <a href="https://www.instagram.com/wikstromphotos" target="_blank" rel="noopener" aria-label="Visit my Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
             </li>
         </ul>
         <p class="copyright"><i class="fa-regular fa-copyright"></i>Wikström Photography</p>
     </footer>
